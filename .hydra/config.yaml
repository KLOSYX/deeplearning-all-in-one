task_name: train
tags:
- dept_dist
- stree
- classify
train: true
test: true
ckpt_path: null
seed: 42
datamodule:
  _target_: src.datamodules.mix_modal_data.MixModalData
  only_img: false
  tokenizer_name: ${bert_name_or_path}
  whole_word_mask: false
  mlm: false
  eda: true
  eda_prob: 0.5
  max_length: 200
  train_path: /data/clean_raw_text/dataset/street_train_eda_0.json
  test_path: /data/clean_raw_text/dataset/street_test.json
  val_ratio: 0.1
  multimodal: false
  batch_size_per_gpu: 32
  num_workers: 32
  pin_memory: false
model:
  _target_: src.models.dist_classify.DistClassify
  draw_confusion_matrix: false
  num_classes: 58
  bert_name: ${bert_name_or_path}
  dropout_prob: 0.1
  num_warmup_steps: 500
  label_smooth: false
  focal_loss: false
  learning_rate: 0.0001
  weight_decay: 0.05
  use_nni: false
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: ${monitor}
    verbose: false
    save_last: true
    save_top_k: 1
    mode: max
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: ${monitor}
    min_delta: 0.0
    patience: 3
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.RichProgressBar
logger:
  tensorboard:
    _target_: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
    save_dir: ${paths.output_dir}/tensorboard/
    name: null
    log_graph: false
    default_hp_metric: true
    prefix: ''
  wandb:
    project: dist_classify_debug
    tags: ${tags}
trainer:
  _target_: pytorch_lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 0
  max_epochs: 6
  gpus: 1,2,3,4
  strategy: deepspeed_stage_2
  num_nodes: 1
  gradient_clip_val: 0
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
monitor: val/accuracy_top_1
bert_name_or_path: IDEA-CCNL/Taiyi-CLIP-Roberta-102M-Chinese
