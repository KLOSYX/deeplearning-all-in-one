# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: mix_modal_data.yaml
  - override /model: dist_classify_model.yaml
  - override /callbacks: default.yaml
  - override /trainer: deepspeed.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dept_dist", "district", "classify"]
monitor: val/accuracy_top_1
bert_name_or_path: hfl/chinese-roberta-wwm-ext

test: True

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 12
  gradient_clip_val: 0
  devices: 1,2,3,4
  precision: 16

logger:
  wandb:
    project: district_dist_classify
    tags: ${tags}

callbacks:
  model_checkpoint:
    monitor: ${monitor}
    mode: max
  early_stopping:
    monitor: ${monitor}
    mode: max
    patience: 3

model:
  learning_rate: 0.00001
  bert_name: ${bert_name_or_path}
  dropout_prob: 0.1
  weight_decay: 0.05
  num_classes: 62

datamodule:
  tokenizer_name: ${bert_name_or_path}
  train_path: /data/clean_raw_text/dataset/district_train_eda_0.json
  test_path: /data/clean_raw_text/dataset/district_test.json
  eda: true
  eda_prob: 1
