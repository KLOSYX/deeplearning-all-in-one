# @package _global_

defaults:
  - override /datamodule: mix_modal_data.yaml
  - override /model: clip_classify.yaml
  - override /callbacks: default.yaml
  - override /trainer: deepspeed.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dept_dist", "street", "classify"]
monitor: val/accuracy_top_1

test: true

seed: 42

trainer:
  min_epochs: 15
  max_epochs: 30
  gradient_clip_val: 0
  devices: 1,2,3,4
  log_every_n_steps: 1

logger:
  wandb:
    project: multi_modal_test
    tags: ${tags}

callbacks:
  model_checkpoint:
    monitor: ${monitor}
    mode: max
  early_stopping:
    monitor: ${monitor}
    mode: max
    patience: 5

model:
  modal: text
  learning_rate: 0.001
  weight_decay: 0.3
  dropout_prob: 0.4
  num_warmup_steps: 40

datamodule:
  batch_size_per_gpu: 8
  tokenizer_name: IDEA-CCNL/Taiyi-CLIP-Roberta-102M-Chinese
  eda: true
  eda_prob: 1
  multimodal: true
  only_img: true
  val_ratio: 0.2
