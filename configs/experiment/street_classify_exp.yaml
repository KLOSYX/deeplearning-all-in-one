# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: mix_modal_data.yaml
  - override /model: dist_classify.yaml
  - override /callbacks: default.yaml
  - override /trainer: deepspeed.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dept_dist", "street", "classify"]
monitor: val/accuracy_top_1
bert_name_or_path: IDEA-CCNL/Taiyi-CLIP-Roberta-102M-Chinese

test: True

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 8
  gradient_clip_val: 0
  gpus: 1,2,3,4
  precision: 16

logger:
  wandb:
    project: street_dist_classify
    tags: ${tags}

callbacks:
  model_checkpoint:
    monitor: ${monitor}
    mode: max
  early_stopping:
    monitor: ${monitor}
    mode: max
    patience: 3

model:
  learning_rate: 0.0001
  bert_name: ${bert_name_or_path}
  dropout_prob: 0.1
  weight_decay: 0.05

datamodule:
  tokenizer_name: ${bert_name_or_path}
  eda: true
  eda_prob: 1
